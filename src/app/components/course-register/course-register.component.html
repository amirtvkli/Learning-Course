<form>
    <div class="form-group">
        <h4>اطلاعات فردی</h4>
        <div class="row">
            <div class="col-md-6">
                <label for="firstName">نام</label>
                <input type="text" id="firstName"  [(ngModel)]="user.firstName" name="firstName" required minlength="3" maxlength="30" class="form-control"  placeholder="نام خود را وارد کنید">
            </div>
            <div class="col-md-6">
                <label for="lastName">نام خانوادگی</label>
                <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="نام خانوادگی خود را وارد کنید">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="nationalCode">کد ملی</label>
                <input type="text" id="nationalCode" name="nationalCode" [(ngModel)]="user.nationalCode" class="form-control" placeholder="کد ملی خود را وارد کنید">
            </div>
            <div class="col-md-6">
                <label for="birthDate">تاریخ تولد</label>
                <div class="ui icon input">
                    <input type="text" name="birthDate" (click)="d.toggle()" id="birthDate" [(ngModel)]="user.birthDate" class="form-control" placeholder="تاریخ تولد خود را وارد کنید" [firstDayOfWeek]="6"   [minDate]="{year: 1358, month: 1}"   ngbDatepicker #d="ngbDatepicker">
                    <img class="icon"  src={{calendarIcon}} style="width: 1.2rem; height: 1rem; "/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="sex">جنسیت</label>
                <select id="sex" class="form-control" name="sex" [(ngModel)]="user.sex">
                    <option value="false">زن</option>
                    <option value="true">مرد</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="educationField">رشته تحصیلی</label>
                <input type="text" id="educationField" name="educationField" [(ngModel)]="user.educationField" class="form-control" placeholder="رشته تحصیلی خود را وارد کنید">
            </div>
        </div>
    </div>
    <div class="form-group">
        <h4>اطلاعات تماس</h4>
        <div class="row">
            <div class="col-md-6">
                <label for="mobilePhone">تلفن همراه</label>
                <input type="tel" id="mobilePhone" name="mobilePhone" [(ngModel)]="user.mobilePhone" class="form-control" placeholder="شماره تلفن همراه خود را وارد کنید">
            </div>
            <div class="col-md-6">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="آدرس ایمیل خود را وارد کنید">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rulesCheck" name="rulesCheck" [(ngModel)]="user.rulesCheck">
            <label for="rulesCheck" class="form-check-label"><a routerLink="../../rules" >شرایط و مقررات</a> را به دقت مطالعه نموده و می پذیرم.</label>
        </div>
        
    </div>
    <div class="form-group">
        <div class="row justify-content-center">
            <div class="col-md-1">
                <button class="btn btn-primary" type="submit" id="submit" (click)="onSubmit()" [disabled]="!user.rulesCheck">
                    ثبت و پرداخت
                </button>
                
            </div>
        </div>
    </div>
    
    
</form>
