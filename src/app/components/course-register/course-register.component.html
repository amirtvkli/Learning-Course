<form #form="ngForm"  (submit)="onSubmit(form);" [ngClass]="{'was-validated':submitted}"  novalidate>
    <div class="form-group">
        <h4>اطلاعات فردی</h4>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">نام</label>
                <input type="text" id="firstName"  [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel" required minlength="3" maxlength="30" class="form-control"  placeholder="نام خود را وارد کنید." required>
                <div [hidden]="firstName.valid || !firstName.touched" class="invalid">
                    نام خود را وارد نمایید.
                </div>
            </div>
            <div class="col-md-6">
                <label for="lastName">نام خانوادگی</label>
                <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel" class="form-control" placeholder="نام خانوادگی خود را وارد کنید." required>
                <div [hidden]="lastName.valid || !lastName.touched" class="invalid">
                    نام خانوادگی خود را وارد نمایید.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="nationalCode">کد ملی</label>
                <input type="text" id="nationalCode" name="nationalCode" [(ngModel)]="user.nationalCode" #nationalCode="ngModel" class="form-control" placeholder="کد ملی خود را وارد کنید." required minlength="10" maxlength="10">
                <div [hidden]="nationalCode.valid || !nationalCode.touched" class="invalid">
                    کد ملی خود را وارد نمایید.
                </div>
            </div>
            <div class="col-md-6">
                <label for="birthDate">تاریخ تولد</label>
                <div class="ui icon input">
                    <input type="text" name="birthDate" (focus)="d.toggle()" (click)="d.open()" id="birthDate" [(ngModel)]="user.birthDate" #birthDate="ngModel" class="form-control" placeholder="تاریخ تولد خود را وارد کنید." [firstDayOfWeek]="6"   [minDate]="{year: 1358, month: 1}"   ngbDatepicker #d="ngbDatepicker" required maxlength="10">
                    <img class="icon"  src={{calendarIcon}} style="width: 1.2rem; height: 1rem; "/>
                </div>
                <div [hidden]="birthDate.valid || !birthDate.touched" class="invalid">
                    تاریخ تولد خود را وارد نمایید.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="sex">جنسیت</label>
                <select type="input" id="sex" class="form-control" name="sex" [(ngModel)]="user.sex">
                    <option value="false">زن</option>
                    <option value="true">مرد</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="educationField">رشته تحصیلی</label>
                <input type="text" id="educationField" name="educationField" [(ngModel)]="user.educationField" #educationField="ngModel" class="form-control" placeholder="رشته تحصیلی خود را وارد کنید." required>
                <div [hidden]="educationField.valid || !educationField.touched" class="invalid">
                    رشته تحصیلی خود را وارد نمایید.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h4>اطلاعات تماس</h4>
        <div class="row">
            <div class="col-md-6">
                <label for="mobilePhone">تلفن همراه</label>
                <input type="text" id="mobilePhone" name="mobilePhone" [(ngModel)]="user.mobilePhone" #mobilePhone="ngModel" class="form-control" placeholder="شماره تلفن همراه خود را وارد کنید." required minlength="11" maxlength="11">
                <div [hidden]="mobilePhone.valid || !mobilePhone.touched" class="invalid">
                    شماره تلفن همراه خود را وارد نمایید.
                </div>
            </div>
            <div class="col-md-6">
                <label for="email">ایمیل</label>
                <input type="text" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control"  placeholder="آدرس ایمیل خود را وارد کنید." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                <div [hidden]="email.valid || !email.touched" class="invalid">
                    ایمیل خود را وارد نمایید.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rulesCheck" name="rulesCheck" [(ngModel)]="user.rulesCheck" required>
            <label for="rulesCheck" class="form-check-label"><a routerLink="../../rules" >شرایط و مقررات</a> را به دقت مطالعه نموده و می پذیرم.</label>
        </div>
        
    </div>
    <div class="form-group">
        <div class="row justify-content-center">
            <div class="col-md-1">
                <button class="btn btn-primary" type="submit" id="submit"  >
                        <!-- [disabled]="!form.form.valid" -->
                    ثبت نام
                </button>
            </div>
        </div>
    </div>
</form>
